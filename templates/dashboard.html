<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - MyID Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary text-center">üõ°Ô∏è My Identity Vault</h2>
    
    <form method="POST" action="/dashboard">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" value="{{ data.name if data else '' }}" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="text" class="form-control" name="age" value="{{ data.age if data else '' }}" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ data.email if data else '' }}" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">College</label>
        <input type="text" class="form-control" name="college" value="{{ data.college if data else '' }}" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Student ID</label>
        <input type="text" class="form-control" name="student_id" value="{{ data.student_id if data else '' }}" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Save and Continue</button>
    </form>
  </div>
</body>
</html>
