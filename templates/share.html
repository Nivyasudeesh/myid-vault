<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share Info - MyID Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .form-check-label {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center text-primary">ðŸ“¤ Select Fields to Share</h2>

    <form method="POST" action="/share">
      {% for field, value in data.__dict__.items() if field not in ['_sa_instance_state', 'id', 'user_id'] %}
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" name="fields" value="{{ field }}" id="{{ field }}">
          <label class="form-check-label" for="{{ field }}">
            {{ field }}: <strong>{{ value }}</strong>
          </label>
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success w-100 mt-4">Generate Shareable Info</button>
    </form>
  </div>
</body>
</html>
