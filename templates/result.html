<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shareable Info - MyID Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .copy-btn {
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-primary text-center">âœ… Your Shareable Info</h2>

    <ul class="list-group mb-4">
      {% for key, value in shared.items() %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span><strong>{{ key|capitalize }}:</strong> {{ value }}</span>
          <button class="btn btn-outline-secondary btn-sm copy-btn" onclick="copyToClipboard('{{ value }}')">Copy</button>
        </li>
      {% endfor %}
    </ul>

    <div class="d-flex justify-content-between">
      <a href="/dashboard" class="btn btn-primary">ğŸ” Back to Dashboard</a>
      <a href="/logout" class="btn btn-outline-danger">ğŸšª Logout</a>
    </div>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
